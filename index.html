<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="form-heading">
         <h1>Add New Book To Library</h1>
      </div>
      <div class="book-heading">
         <h1>Current Books in Library</h1>
      </div>
      <div class="form">
         <div class="add-book-form">
            <form id="addBook">
               <label for="title">Title:</label>
               <input type="text" id="title" name="title" placeholder="The Hobbit">
               <label for="author">Author:</label>
               <input type="text" id="author" name="author" placeholder="J.R.R. Tolkien">
               <label for="pages">Pages:</label>
               <input type="text" id="pages" name="pages" placeholder="295">
               <!-- this can probably be a radio button later -->
               <label for="read">Read yet?</label>
               <input type="text" id="read" name="read" placeholder="Yes/No">
            </form>
            <button type="submit" class="add-to-lib-btn">Add To Library</button>
            <button type="reset" class="reset-btn">Reset Form</button>
         </div>
      </div>
      <div class="booksGrid"></div>
   </div>
</body>
</html>
