<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library</title>
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
</head>
<body>
   <div class="container">
      <div class="book-heading">
         <h1>Library</h1>
         <button class="add-new-book-btn">Add New Book</button>
         <div class="book-counter">Books:</div>
      </div>
      <div class="booksGrid"></div>
   </div>
   <div class="modal">
      <form id="addBook">
         <label for="title">Title:</label>
         <input
         type="text"
         id="title"
         name="title"
         placeholder="The Hobbit"
         required>
         <label for="author">Author:</label>
         <input
         type="text"
         id="author"
         name="author"
         placeholder="J.R.R. Tolkien"
         required>
         <label for="pages">Pages:</label>
         <input
         type="number"
         id="pages"
         name="pages"
         placeholder="295"
         required>
         <label for="read">Have you read it yet?</label>
         <select id="read" name="read">
            <option value="yes">Yes</option>
            <option value="no">No</option>
         </select>
         <button class="add-to-lib-btn">Submit</button>
         <button class="reset-btn">Reset</button>
      </form>
   </div>
   <div class="overlay"></div>
</body>
</html>
